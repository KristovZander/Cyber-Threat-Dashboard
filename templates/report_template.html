<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #222;
      background-color: #ffffff;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #003366;
      font-size: 24px;
      margin-bottom: 30px;
      border-bottom: 2px solid #003366;
      padding-bottom: 10px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 15px 20px;
      margin-bottom: 25px;
      background-color: #f9f9f9;
    }
    .section h3 {
      margin-top: 0;
      color: #005580;
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      text-align: center;
      color: #777;
    }
    pre {
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 12px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Cyber Threat Intelligence Report</h1>

  <div class="section">
    <p><span class="label">Scanned IP:</span> {{ ip }}</p>
    <p><span class="label">Scan Date:</span> {{ date }}</p>
  </div>

  <div class="section">
    <h3>üõ°Ô∏è VirusTotal Report</h3>
    <pre>{{ vt_result }}</pre>
    <img src="{{ vt_chart }}" alt="VirusTotal Chart">
  </div>

  <div class="section">
    <h3>üö® AbuseIPDB Report</h3>
    <pre>{{ abuse_result }}</pre>
    <img src="{{ abuse_chart }}" alt="AbuseIPDB Chart">
  </div>

  <div class="footer">
    Report generated by Cyber Threat Intelligence Dashboard
  </div>

</body>
</html>
